<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>架空の広告代理店</title>
</head>
<body>
  <header class="header">
    <div class="header-overlay">
      <h1 class="header-title">マーケティングの未来を創る</h1>
    </div>
  </header>

  <section class="service-overview">
    <h2>サービス概要</h2>
    <p>当社は、最先端のマーケティング戦略を提供することでお客様のビジネスをサポートします。</p>
  </section>

  <section class="steps">
    <h2>お申し込みまでのステップ</h2>
    <ol>
      <li>お問い合わせフォームよりお問い合わせください。</li>
      <li>担当者よりご連絡し、ヒアリングを行います。</li>
      <li>お見積もりをご提示し、ご契約に至ります。</li>
      <li>サービス開始！</li>
    </ol>
  </section>

  <section class="pricing">
    <h2>料金プラン表</h2>
    <table>
      <thead>
        <tr>
          <th>プラン</th>
          <th>内容</th>
          <th>価格</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>スタンダード</td>
          <td>基本的な広告運用支援</td>
          <td>¥50,000/月</td>
        </tr>
        <tr>
          <td>プレミアム</td>
          <td>広告運用＋コンサルティング</td>
          <td>¥100,000/月</td>
        </tr>
        <tr>
          <td>エンタープライズ</td>
          <td>フルサポート＋専任担当者</td>
          <td>¥200,000/月</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="contact-form">
    <h2>お問い合わせフォーム</h2>
    <form>
      <div>
        <label for="name">お名前</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="message">お問い合わせ内容</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <button type="submit">送信</
      </button>
    </form>
  </section>
</body>
</html>
